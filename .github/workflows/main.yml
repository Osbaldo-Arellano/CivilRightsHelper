name: Android tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Build app & androidTest APKs
        run: ./gradlew :app:assembleDebug :app:assembleAndroidTest --stacktrace

      - name: Run instrumentation tests (emulator.wtf)
        uses: emulator-wtf/run-tests@v0
        with:
          api-token: ${{ secrets.EW_API_TOKEN }} 
          app: app/build/outputs/apk/debug/app-debug.apk
          test: app/build/outputs/apk/androidTest/app-debug-androidTest.apk
          outputs-dir: build/ewtf-results

      - name: Upload test outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-outputs
          path: build/ewtf-results
